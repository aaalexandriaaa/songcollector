{% extends 'base.html' %}
{% block content %}

<h1>Song Details</h1>

<div class="card">
    <div class="card-content">Song
        <span class="card-title">{{ song.name }}</span>
        <p>Composer: {{ song.composer }}</p>
        <p>Period: {{ song.period }}</p>
        {% if song.multipart == True %}
        <p>This piece has multiple movements</p>
        {% else %}
        <p>This piece is a standalone piece</p>
        {% endif %}
    </div>
    <div class="card-action">
        <a href="{% url 'songs_update' song.id %}">Edit</a>
        <a href="{% url 'songs_delete' song.id %}">Delete</a>
    </div>
</div>

{% endblock %}
