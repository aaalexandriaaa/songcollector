{% extends 'base.html' %}
{% block content %}

<h1>Song List</h1>

{% for song in songs %}
<div class="card">
    <a href="{% url 'detail' song.id %}">
        <div class="card-content">Song
            <span class="card-title">{{ song.name }}</span>
            <p>Composer: {{ song.composer }}</p>
            <p>Period: {{ song.period }}</p>
        </div>
    </a>
</div>
{% endfor %}
{% endblock %}
